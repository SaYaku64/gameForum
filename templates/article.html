<!--article.html-->

{{ template "header.html" .}}

<div class="card mt-3">
  <div class="card-header">
      <h4>{{.payload.Title}}</h4>
  </div>
  <div class="card-body">
    <small class="card-title text-secondary">{{.payload.Time}} <span class="card-title text-dark ml-4">{{.payload.Name}}</span></small>
    <p class="h5 card-text">{{.payload.Content}}</p><br>
    <div class="btn-group" role="group">
      <a href="javascript:history.back();" class="h5 btn btn-secondary">Go back</a>
      <a href="#" class="h5 btn btn-primary" data-toggle="modal" data-target="#commentStaticBackdrop">Comments</a>
    </div>
  </div>
</div>

<!-- Modal window comment-->
<div class="modal fade" id="commentStaticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="commentStaticBackdropLabel">Comment</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="panel panel-default col-sm-6">
          <div class="panel-body">
              <div class="form-group">
                <label for="comment" id="comtitle" name="comtitle">{{.payload.Title}}</label>
                <!-- <input type="text" class="form-control" id="comment" name="comment" placeholder="Comment"> -->
                <textarea class="form-control" rows="10" id="comment" name="comment" placeholder="Comment"></textarea>
              </div>
              <br>
              <button id="buttonComment" type="submit" class="btn btn-primary">Add comment</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="commentPlace">
  {{range .payload.Comment }}
	<div class="card-header">
		<div class="card">
		<div class="card-body">
			<blockquote class="blockquote mb-0">
			<p class="h6">{{.ComContent}}</p>
			<small><footer class="card-text blockquote-footer">{{.ComName}}<span class="float-right">{{.ComTime}}</span></footer></small>
			</blockquote>
		</div>
		</div>
	</div>
	{{end}}
</div>





{{ template "footer.html" .}}
