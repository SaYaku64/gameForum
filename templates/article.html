<!--article.html-->

<!--Embed the header.html template at this location-->
{{ template "header.html" .}}
<br>

<div class="card">
    <div class="card-header">
        <h1>{{.payload.Title}}</h1>
    </div>
    <div class="card-body">
      <h6 class="card-title text-secondary">{{.payload.Time}} <span class="card-title text-dark ml-4">{{.payload.Name}}</span></h6>
      <p class="card-text"><h4>{{.payload.Content}}</h4></p><br>
      <div class="btn-group" role="group">
        <a href="/" class="btn btn-secondary"><h5>Back to main</h5></a>
        <a href="/article" class="btn btn-primary"><h5>Comments</h5></a>
      </div>
      
    </div>
  </div>

<!--Embed the footer.html template at this location-->
{{ template "footer.html" .}}
