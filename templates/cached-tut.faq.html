<!--index.html-->

{{ template "header.html" .}}

  {{range .payload }}
    <div class="row mt-3">
      <div class="col-sm-8">
        <div class="card">
          <div class="card-header">
            <h4 class="text-dark">{{.Title}}</h4>
          </div>
          <div class="card-text mx-3">
            <p><h5>{{.Content}}</h5></p>
          </div>
        </div>
      </div>
    </div>
  {{end}}

{{ template "footer.html" .}}
